<mat-toolbar color="warn">Disney Insta</mat-toolbar>
<div>
    <app-posts (click)="onClick()"[pictureUrl]="'https://vignette.wikia.nocookie.net/disney/images/e/e6/Lion2-disneyscreencaps.com-1848.jpg/revision/latest?cb=20150921194510:'"></app-posts>
    <app-posts (click)="onClick()"[pictureUrl]="'https://clickamericana.com/wp-content/uploads/Sleeping-Beauty-Aurora-alseep-750x667.jpg:'"></app-posts>
    <app-posts (click)="onClick()"[pictureUrl]="'https://images.theconversation.com/files/200210/original/file-20171220-4968-9837dc.png?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=1200.0&fit=crop:'"></app-posts>
    <app-posts (click)="onClick()"[pictureUrl]="'https://cdn11.bigcommerce.com/s-a4w28t94lu/images/stencil/800x800/products/112444/128726/71391-disney-princess-ariel-lunch-napkins__24429.1562086976.jpg?c=2&imbypass=on:'"></app-posts>
    <app-posts (click)="onClick()"[pictureUrl]="'https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&ved=2ahUKEwiXo4vEv5DnAhUMjqQKHQuZBUQQjRx6BAgBEAQ&url=https%3A%2F%2Fwww.hollywoodreporter.com%2Fnews%2Faladdin-everything-know-disneys-live-action-remake-1125148&psig=AOvVaw3ohVj4fMnmhaj4rY9zz4M5&ust=1579551833157687:'"></app-posts>
    <app-posts (click)="onClick()"[pictureUrl]="'https://lumiere-a.akamaihd.net/v1/images/character_princess_cinderella_855a0a75.jpeg?region=0,0,450,450'"></app-posts>
</div>

<div *ngFor="let post of posts">
    <app-posts (click)="onClick(post)"[pictureUrl]="post.photoUrl"></app-posts>
</div>

<cdk-virtual-scroll-viewport [itemSize]="200" style="height: 700px">
<div *cdkVirtualFor="let post of posts">
    <app-posts (click)="onClick(post)"[pictureUrl]="post.photoUrl"></app-posts>
</div>
<div style="padding: 30px;">
    <button mat-fab color="basic" (click)="onLoadMore()">Next</button>
</div>
</cdk-virtual-scroll-viewport>
